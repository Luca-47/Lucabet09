<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucabet09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Lucabet09</span>
        </div>
    </nav>
    <div class="card text-center">
        <div class="card-header">
            <button id="btnShare" onclick="shareMsg()" class="btn"><img
                    src="https://sv1.picz.in.th/images/2021/09/16/Cl9MPb.jpg" class="img-fluid" alt="..."></button>
            <div class="card-footer text-muted">
                ยินดีให้บริการตลอด 24 ชั่วโมงค่ะ พบปัญหาสามารถแจ้งแอดมินได้ตลอดค่ะ
            </div>
        </div>
        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script>
            async function shareMsg() {
                await liff.shareTargetPicker([
                    {
                        type: "flex",
                        altText: "Flex Message from Share Target Picker",
                        contents: {
                            "type": "bubble",
                            "direction": "ltr",
                            "hero": {
                                "type": "image",
                                "url": "https://sv1.picz.in.th/images/2021/10/10/u49s7f.jpg",
                                "align": "center",
                                "gravity": "center",
                                "size": "full",
                                "aspectRatio": "30.51:30",
                                "aspectMode": "cover",
                                "backgroundColor": "#000000FF",
                                "action": {
                                    "type": "uri",
                                    "uri": "https://m.lucabet09.com/dashboard/login?action=register"
                                }
                            },
                            "footer": {
                                "type": "box",
                                "layout": "horizontal",
                                "contents": [
                                    {
                                        "type": "button",
                                        "action": {
                                            "type": "uri",
                                            "label": "สมัครสมาชิก",
                                            "uri": "https://m.lucabet09.com/dashboard/login?action=register"
                                        },
                                        "color": "#000000FF",
                                        "style": "primary"
                                    },
                                    {
                                        "type": "button",
                                        "action": {
                                            "type": "uri",
                                            "label": "แชร์ให้เพื่อน",
                                            "uri": "https://liff.line.me/1656433326-MzO36jP9"
                                        },
                                        "color": "#000000FF",
                                        "style": "primary"
                                    }
                                ]
                            }
                        }

                    }
                ])
                liff.closeWindow()
            }

            async function getUserProfile() {
                const profile = await liff.getProfile()
                document.getElementById("pictureUrl").src = profile.pictureUrl
                document.getElementById("userId").append(profile.userId)
                document.getElementById("statusMessage").append(profile.statusMessage)
                document.getElementById("displayName").append(profile.displayName)
                document.getElementById("decodedIDToken").append(liff.getDecodedIDToken().email)
            }

            function getEnvironment() {
                liff.getOS()
                liff.getLanguage()
                liff.getVersion()
                liff.getAccessToken()
                liff.isInClient()
            }

            async function main() {
                await liff.init({ liffId: "1656433326-MzO36jP9" })
                liff.isLoggedIn()
                if (liff.isLoggedIn()) {
                    getEnvironment()
                    getUserProfile()
                    getContext()
                } else {
                    liff.login()
                }

            }
            main()
        </script>
</body>

</html>
